<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ScanWatter</title>
  <link rel="stylesheet" href="css/style4.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-body">
  <div class="top-buttons">
    <button onclick="window.location.href='/index'">Back</button>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
  </div>

  <div class="dashboard-container">
    <h2>Dashboard - Consumo de Agua</h2>

    <!-- Selector de fecha solo visible y editable por admin -->
    <div class="selector-fecha" id="fechaAdmin">
      <label>Selecciona un d√≠a:</label>
      <input type="date" id="datePicker" disabled>
    </div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const dateInput = document.getElementById("datePicker");

    // üîπ Verificar autenticaci√≥n y rol
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace("/login");
        return;
      }

      const tokenResult = await user.getIdTokenResult(true);
      const role = tokenResult.claims.role || "USER";

      // Solo ADMIN puede usar el selector
      if (role === "ADMIN") {
        dateInput.disabled = false;
        dateInput.addEventListener("change", loadDay);
      } else {
        dateInput.disabled = true;
      }

      localStorage.setItem("userToken", tokenResult.token);
    });

    function logout() {
      localStorage.removeItem("usuario");
      localStorage.removeItem("userToken");
      auth.signOut().then(() => window.location.replace("/login"));
    }

    // üîπ Funci√≥n loadDay segura
    async function loadDay() {
      const role = (await auth.currentUser.getIdTokenResult()).claims.role || "USER";
      if (role !== "ADMIN") return; // Seguridad extra

      const selectedDay = dateInput.value;
      if (!selectedDay) return;

      // Aqu√≠ llamas a tu script.js para cargar datos de Firebase
      if (typeof cargarDatosPorDia === "function") {
        cargarDatosPorDia(selectedDay);
      }
    }
  </script>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
