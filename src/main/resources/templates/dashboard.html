  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // =================== FIREBASE ===================
    const firebaseConfig = {
      apiKey: "AIzaSyCaycR8mbrfm7xI4yLH-FoHGtsb7J15VI0",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",

  <style>
    body { font-family: Arial; margin: 20px; }
    canvas { max-width: 600px; }
  </style>
</head>

<body>
  <h2>Dashboard - Consumo de Agua</h2>

  <button onclick="logout()">Cerrar Sesión</button>
  <br><br>

  Selecciona un día:
  <input type="date" id="datePicker" onchange="loadDay()">
  <br><br>

  <canvas id="chart"></canvas>

  <script>

    // =================== VERIFICAR SESIÓN ===================
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location = "index.html";
    });

    function logout() {
      firebase.auth().signOut();
    }

    // =================== GRÁFICA ===================
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Litros por hora",
          data: [],
          fill: false,
          tension: 0.2
        }]
      }
    });

    // =================== CARGAR DATOS ===================
    function loadDay() {
      const day = document.getElementById("datePicker").value;
      if (!day) return;

      const ref = firebase.database().ref(`consumo/${day}`);

      ref.off(); // limpiar escuchas anteriores

      ref.on("value", snap => {
        const data = snap.val();

        if (!data) {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.update();
          return;
        }

        const hours = Object.keys(data).sort((a,b) => Number(a) - Number(b));

        const litros = hours.map(h => data[h].litros ?? 0);

        chart.data.labels = hours.map(h => `${h}:00`);
        chart.data.datasets[0].data = litros;

        chart.update();
      });
    }

    // Auto-seleccionar fecha actual
    document.getElementById("datePicker").valueAsDate = new Date();
    loadDay();
  </script>

</body>
</html>
