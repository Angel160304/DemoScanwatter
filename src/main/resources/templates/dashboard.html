<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ScanWatter</title>
  <link rel="stylesheet" href="css/style4.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Función para leer datos del día seleccionado
    function loadDay() {
      const date = document.getElementById("datePicker").value;
      if (!date) return;

      const ref = database.ref(`datos/${date}`);
      ref.once('value', snapshot => {
        const data = snapshot.val() || {};
        renderChart(data);
      });
    }

    // Función para renderizar chart
    function renderChart(data) {
      const labels = Object.keys(data);
      const values = Object.values(data);

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Consumo de Agua',
            data: values,
            borderColor: 'blue',
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    // Función de logout (solo Firebase, opcional)
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Sesión cerrada");
      });
    }
  </script>
</head>

<body class="dashboard-body">
  <div class="top-buttons">
    <button onclick="window.location.href='/index.html'">Back</button>
    <button onclick="logout()">Cerrar Sesión</button>
  </div>

  <div class="dashboard-container">
    <h2>Dashboard - Consumo de Agua</h2>

    <div class="selector-fecha">
      <label>Selecciona un día:</label>
      <input type="date" id="datePicker" onchange="loadDay()">
    </div>

    <div class="chart-container" style="height:400px;">
      <canvas id="chart"></canvas>
    </div>
  </div>
</body>
</html>
