<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - WaterMonitor</title>
  <link rel="stylesheet" href="css/style4.css">

  <!-- Firebase Auth Check -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    async function checkAuth() {
      return new Promise((resolve) => {
        auth.onAuthStateChanged(async (user) => {
          if (!user) {
            window.location.replace("/login"); // ✅ Redirige a login
          } else {
            const token = await user.getIdToken();
            localStorage.setItem("userToken", token);
            resolve();
          }
        });
      });
    }

    await checkAuth();

    async function logout() {
      localStorage.removeItem("usuario");
      localStorage.removeItem("userToken");
      await auth.signOut();
      window.location.href = "/login"; // ✅ Cambiado
    }
  </script>
</head>
<body class="dashboard-body">

  <div class="top-buttons">
    <button class="btn-logout" onclick="window.location.href='/index'">Back</button> <!-- ✅ Cambiado -->
    <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
  </div>

  <div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard - Consumo de Agua</h2>
    <div class="selector-fecha">
      <label class="label-fecha">Selecciona un día:</label>
      <input type="date" id="datePicker" onchange="loadDay()" class="input-date">
    </div>
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
