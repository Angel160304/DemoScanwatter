<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style3.css" />
</head>
<body class="dashboard-body">

  <!-- NAV -->
  <nav class="dashboard-nav">
    <div class="logo">ScanWatter</div>
    <ul class="dashboard-links">
      <li><a href="index.html" class="btn-back">Back</a></li>
      <li><input type="date" id="datePicker" class="date-input"></li>
      <li><button id="logoutButton" class="btn-dashboard">Cerrar sesión</button></li>
    </ul>
  </nav>

  <!-- TÍTULO -->
  <h2 class="dashboard-title">Visualización de consumo de agua</h2>

  <!-- CONTENEDOR DE LA GRÁFICA -->
  <div class="dashboard-chart-container">
    <canvas id="chart"></canvas>
  </div>

  <!-- FIREBASE Y CHART -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Cerrar sesión
    document.getElementById("logoutButton").addEventListener("click", function () {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // Inicializar gráfica
    window.addEventListener("load", () => {
      const ctx = document.getElementById("chart").getContext("2d");
      window.chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: "Litros consumidos (L/min)",
            data: [],
            borderColor: "#00bfff",
            backgroundColor: "rgba(0, 191, 255, 0.2)",
            borderWidth: 3,
            fill: true,
            tension: 0.4,
            pointRadius: 5,
            pointHoverRadius: 7
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: "#fff" }
            }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    });

    // Recarga según fecha
    document.getElementById("datePicker").addEventListener("change", loadDay);
  </script>

</body>
</html>
