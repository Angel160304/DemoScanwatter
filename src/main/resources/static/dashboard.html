<body>
  <h2>Dashboard - Consumo de Agua</h2>
  <button onclick="logout()">Cerrar Sesión</button>
  <br><br>

  Selecciona un día:
  <input type="date" id="datePicker" onchange="loadDay()">
  <br><br>

  <canvas id="chart"></canvas>

  <!-- IMPORTANTE: agregar auth.js -->
  <script src="js/auth.js?v=5"></script>

  <script>
    // Verificar autenticación desde auth.js
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location = "login.html";
    });

    // Gráfica
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: { labels: [], datasets: [{ label: "Litros por hora", data: [], fill: false, tension: 0.2 }] }
    });

    function loadDay() {
      const selectedDay = document.getElementById("datePicker").value;
      const ref = firebase.database().ref(`consumo/${selectedDay}`);

      ref.off();
      ref.on("value", snap => {
        const data = snap.val();
        if (!data) {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.update();
          return;
        }

        const hours = Object.keys(data).sort((a, b) => Number(a) - Number(b));
        chart.data.labels = hours.map(h => `${h}:00`);
        chart.data.datasets[0].data = hours.map(h => data[h].litros || 0);
        chart.update();
      });
    }

    document.getElementById("datePicker").valueAsDate = new Date();
    loadDay();
  </script>

</body>
