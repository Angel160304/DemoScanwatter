<html lang="es">
<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/style4.css">

  <!-- ðŸ”’ ProtecciÃ³n de acceso -->
  <script>
    // ðŸ”¹ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCaycR8mbrfm7xI4yLH-FoHGtsb7J15VI0",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // ðŸ”’ Bloqueo de acceso
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace("/login.html");
      } else {
        const token = await user.getIdToken();
        localStorage.setItem("userToken", token);
      }
    });

    // ðŸ”‘ Logout unificado
    async function logout() {
      localStorage.removeItem("usuario");
      localStorage.removeItem("userToken");
      await auth.signOut();
      window.location.href = "/login.html";
    }
  </script>
</head>

<body class="dashboard-body">

  <div class="top-buttons">
    <button class="btn-logout" onclick="window.location.href='index.html'">Back</button>
    <button class="btn-logout" onclick="logout()">Cerrar SesiÃ³n</button>
  </div>

  <div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard - Consumo de Agua</h2>

    <div class="selector-fecha">
      <label class="label-fecha">Selecciona un dÃ­a:</label>
      <input type="date" id="datePicker" onchange="loadDay()" class="input-date">
    </div>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Litros por hora",
          data: [],
          fill: false,
          tension: 0.2
        }]
      }
    });

    function loadDay() {
      const selectedDay = document.getElementById("datePicker").value;
      const ref = firebase.database().ref(`consumo/${selectedDay}`);

      ref.off();
      ref.on("value", snap => {
        const data = snap.val();
        if (!data) {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.update();
          return;
        }

        const hours = Object.keys(data).sort((a, b) => Number(a) - Number(b));
        const liters = hours.map(h => data[h].litros || 0);

        chart.data.labels = hours.map(h => `${h}:00`);
        chart.data.datasets[0].data = liters;
        chart.update();
      });
    }

    document.getElementById("datePicker").valueAsDate = new Date();
    loadDay();
  </script>

</body>
</html>
