<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Consumo</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- TU CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <script>
    // =================== FIREBASE ===================
    const firebaseConfig = {
      apiKey: "AIzaSyCaycR8mbrfm7xI4yLH-FoHGtsb7J15VI0",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.appspot.com",
      messagingSenderId: "813351751073",
      appId: "1:813351751073:web:2f53f8def74306a0dcf5d6"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body class="dashboard-body">

  <!-- BOTONES SUPERIORES -->
  <div class="top-buttons">
    <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="dashboard-container">

    <!-- TÍTULO -->
    <h2 class="dashboard-title">Dashboard - Consumo de Agua</h2>

    <!-- SELECTOR FECHA -->
    <div class="selector-fecha">
      <span class="label-fecha">Selecciona un día:</span>
      <input type="date" id="datePicker" class="input-date" onchange="loadDay()">
    </div>

    <!-- GRÁFICA -->
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>

  </div>

  <script>
    // =================== CERRAR SESIÓN ===================
    function logout() {
      firebase.auth().signOut();
    }

    // =================== GRÁFICA ===================
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Litros por hora",
          data: [],
          fill: false,
          borderColor: "#00bfff",
          tension: 0.2
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: "#fff" } }
        },
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        }
      }
    });

    // =================== CARGAR DATOS ===================
    function loadDay() {
      const day = document.getElementById("datePicker").value;
      if (!day) return;

      const ref = firebase.database().ref(`consumo/${day}`);
      ref.off();

      ref.on("value", snap => {
        const data = snap.val();

        if (!data) {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.update();
          return;
        }

        const hours = Object.keys(data).sort((a,b) => Number(a) - Number(b));
        const litros = hours.map(h => data[h].litros ?? 0);

        chart.data.labels = hours.map(h => `${h}:00`);
        chart.data.datasets[0].data = litros;

        chart.update();
      });
    }

    // FECHA ACTUAL POR DEFECTO
    document.getElementById("datePicker").valueAsDate = new Date();
    loadDay();
  </script>

</body>
</html>
