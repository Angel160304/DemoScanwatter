<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - WaterMonitor</title>

  <!-- Tu CSS con todos los colores y diseño -->
  <link rel="stylesheet" href="styles3.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaycR8mbrfm7xI4yLH-FoHGtsb7J15VI0",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78",
      measurementId: "G-GCR3RHEQQQ"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location = "login.html";
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</head>
<body>
  <!-- Encabezado -->
  <h2 class="section">Dashboard - Consumo de Agua</h2>

  <!-- Botón de logout -->
  <button class="button" onclick="logout()">Cerrar Sesión</button>

  <!-- Selector de fecha -->
  <div class="section-alt">
    <label for="datePicker">Selecciona un día:</label>
    <input type="date" id="datePicker" class="input" onchange="loadDay()">
  </div>

  <!-- Contenedor del gráfico -->
  <div class="chart-container section-alt">
    <canvas id="chart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Litros por hora",
          data: [],
          fill: false,
          borderColor: "#00bfff",
          backgroundColor: "#94d2bd",
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: "#fff" }
          }
        },
        scales: {
          x: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" } },
          y: { ticks: { color: "#fff" }, grid: { color: "rgba(255,255,255,0.1)" } }
        }
      }
    });

    function loadDay() {
      const selectedDay = document.getElementById("datePicker").value;
      const ref = firebase.database().ref(`consumo/${selectedDay}`);

      ref.off();
      ref.on("value", snap => {
        const data = snap.val();
        if (!data) {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          chart.update();
          return;
        }

        const hours = Object.keys(data).sort((a,b) => Number(a) - Number(b));
        const liters = hours.map(h => data[h].litros || 0);

        chart.data.labels = hours.map(h => `${h}:00`);
        chart.data.datasets[0].data = liters;
        chart.update();
      });
    }

    document.getElementById("datePicker").valueAsDate = new Date();
    loadDay();
  </script>
</body>
</html>
