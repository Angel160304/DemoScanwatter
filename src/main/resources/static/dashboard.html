<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style3.css" />
</head>
<body class="dashboard-body">

  <!-- NAV PRINCIPAL -->
  <nav class="dashboard-nav">
    <div class="logo">ScanWatter</div>
    <ul class="dashboard-links">
      <li><a href="index.html" class="btn-dashboard">Back</a></li>
      <li><input type="date" id="datePicker" class="btn-dashboard date-input"></li>
      <li><button id="logoutButton" class="btn-dashboard">Cerrar sesión</button></li>
    </ul>
  </nav>

  <!-- CONTENEDOR CENTRAL (como en la imagen) -->
  <div class="dashboard-wrapper">

    <!-- TÍTULO -->
    <h2 class="dashboard-title">Visualización de Consumo de Agua</h2>

    <!-- BOTONES A LA DERECHA -->
    <div class="dashboard-actions">
      <button class="btn">Día</button>
      <button class="btn">Semana</button>
      <button class="btn">Mes</button>
    </div>

    <!-- GRÁFICA -->
    <div class="dashboard-chart-box">
      <canvas id="chart"></canvas>
    </div>

  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- CHART JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Cerrar sesión
    document.getElementById("logoutButton").addEventListener("click", function () {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // Gráfica
    window.addEventListener("load", () => {
      const ctx = document.getElementById("chart").getContext("2d");
      window.chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: "Litros consumidos (L/min)",
            data: [],
            borderWidth: 3,
            borderColor: "#00bfff",
            pointBackgroundColor: "#00bfff",
            pointRadius: 4,
            backgroundColor: "rgba(0, 191, 255, 0.2)", // relleno suave como en imagen
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: "#fff" }
            }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    });

    // Recarga según fecha
    document.getElementById("datePicker").addEventListener("change", loadDay);
  </script>

</body>
</html>
