<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - ScanWatter</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="manifest" href="manifest.json?v=5">
</head>
<body>

  <form class="form" id="registroForm">
    <p class="title">Registro</p>
    <p class="message">Crea tu cuenta para acceder.</p>

    <label>
      <input id="regEmail" class="input" type="email" required>
      <span>Email</span>
    </label>

    <label>
      <input id="regPassword" class="input" type="password" required>
      <span>Contrase침a</span>
    </label>

    <label>
      <input id="regConfirm" class="input" type="password" required>
      <span>Confirmar Contrase침a</span>
    </label>

    <button class="submit">Registrarme</button>
    <!-- 游댳 CORREGIDO: ruta correcta -->
    <p class="signin">쯏a tienes cuenta? <a href="/login.html">Inicia sesi칩n</a></p>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78",
      measurementId: "G-GCR3RHEQQQ"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById("registroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const confirmPass = document.getElementById("regConfirm").value.trim();

      if (password !== confirmPass) {
        alert("Las contrase침as no coinciden");
        return;
      }

      try {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
        localStorage.setItem("usuario", email);

        alert("Usuario registrado correctamente");

        // 游댳 CORREGIDO: se va directo a login
        window.location.href = "/login.html";

      } catch (error) {
        alert("Error al registrar usuario: " + error.message);
        console.error(error);
      }
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js?v=5");
    }
  </script>

</body>
</html>
