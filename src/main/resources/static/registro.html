<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - ScanWatter</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="manifest" href="manifest.json?v=5">
</head>
<body>

  <form class="form" id="registroForm">
    <p class="title">Registro</p>
    <p class="message">Crea tu cuenta para acceder.</p>

    <label>
      <input id="regEmail" class="input" type="email" required>
      <span>Email</span>
    </label>

    <label>
      <input id="regPassword" class="input" type="password" required>
      <span>Contraseña</span>
    </label>

    <label>
      <input id="regConfirm" class="input" type="password" required>
      <span>Confirmar Contraseña</span>
    </label>

    <button class="submit">Registrarme</button>
    <p class="signin">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script src="/js/auth.js"></script> 
</body>
</html>
