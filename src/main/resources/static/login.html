<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScanWatter</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="manifest" href="manifest.json?v=5">
</head>
<body>
    <form class="form" id="loginForm">
        <p class="title">Login</p>
        <p class="message">Bienvenido, ingresa tus datos para acceder a la página.</p>

        <label>
            <input id="logEmail" class="input" type="email" required>
            <span>Email</span>
        </label>

        <label>
            <input id="logPassword" class="input" type="password" required>
            <span>Contraseña</span>
        </label>

        <button class="submit" id="loginButton" type="button">Iniciar sesión</button>
        <p class="signin">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="auth.js"></script> 
</body>
</html>
