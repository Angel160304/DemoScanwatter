<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ScanWatter</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="manifest" href="manifest.json?v=5">
</head>
<body>

  <form class="form" id="loginForm">
    <p class="title">Login</p>
    <p class="message">Bienvenido, ingresa tus datos para acceder a la página.</p>

    <label>
      <input id="logEmail" class="input" type="email" required>
      <span>Email</span>
    </label>

    <label>
      <input id="logPassword" class="input" type="password" required>
      <span>Contraseña</span>
    </label>

    <button class="submit">Iniciar sesión</button>
    <p class="signin">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaycR8mbrfm7xI4yLH-FoHGtsb7J15VI0",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78",
      measurementId: "G-GCR3RHEQQQ"
    };
    firebase.initializeApp(firebaseConfig);

    localStorage.removeItem("usuario");

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("logEmail").value.trim();
      const pass = document.getElementById("logPassword").value.trim();

      if (pass.length < 6) return alert("La contraseña es demasiado corta");

      try {
        await firebase.auth().signInWithEmailAndPassword(email, pass);
        localStorage.setItem("usuario", email);
        window.location.href = "dashboard";
      } catch (err) {
        console.error("Firebase Login Error:", err);
        alert("Error al autenticar, verifica tus credenciales.");
      }
    });
  </script>

</body>
</html>
