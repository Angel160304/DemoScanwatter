<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ScanWatter</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="manifest" href="manifest.json?v=5">
</head>
<body>

  <form class="form" id="loginForm">
    <p class="title">Login</p>
    <p class="message">Bienvenido, ingresa tus datos para acceder a la p치gina.</p>

    <label>
      <input id="logEmail" class="input" type="email" required>
      <span>Email</span>
    </label>

    <label>
      <input id="logPassword" class="input" type="password" required>
      <span>Contrase침a</span>
    </label>

    <button class="submit">Iniciar sesi칩n</button>
    <!-- 游댳 CORREGIDO: redirige al archivo real -->
    <p class="signin">쯅o tienes una cuenta? <a href="/registro.html">Reg칤strate</a></p>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78",
      measurementId: "G-GCR3RHEQQQ"
    };
    firebase.initializeApp(firebaseConfig);

    localStorage.removeItem("usuario"); // Limpia sesi칩n anterior

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");

      if (loginForm) {
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("logEmail").value.trim();
          const pass = document.getElementById("logPassword").value.trim();

          if (pass.length < 6) return alert("La contrase침a es demasiado corta");

          try {
            await firebase.auth().signInWithEmailAndPassword(email, pass);
            localStorage.setItem("usuario", email);

            // 游댳 CORREGIDO: Dashboard directo
            window.location.href = "/dashboard";

          } catch (err) {
            console.error("Firebase Login Error:", err);
            alert("Error al autenticar, verifica tus credenciales.");
          }
        });
      }
    });
  </script>

</body>
</html>
