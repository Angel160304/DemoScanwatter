<body>
<form class="form" id="loginForm">
  <p class="title">Login</p>
  <p class="message">Bienvenido, ingresa tus datos para acceder a la página.</p>

  <label>
    <input id="logEmail" class="input" type="email" required>
    <span>Email</span>
  </label>

  <label>
    <input id="logPassword" class="input" type="password" required>
    <span>Contraseña</span>
  </label>

  <button class="submit">Iniciar sesión</button>

</form>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCaycR8mbrfm7xI4yLH-FoHGtsb7J15VI0",
    authDomain: "scanwatter-1bf04.firebaseapp.com",

    measurementId: "G-GCR3RHEQQQ"
  };
  firebase.initializeApp(firebaseConfig);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("logEmail").value.trim();
    const password = document.getElementById("logPassword").value.trim();

    try {
      await firebase.auth().signInWithEmailAndPassword(email, password);
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("Error: Credenciales incorrectas o usuario no registrado.");
      console.error(error);
    }
  });
</script>
