<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- 游 Firebase + Auth Check -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "scanwatter-1bf04.firebaseapp.com",
      databaseURL: "https://scanwatter-1bf04-default-rtdb.firebaseio.com",
      projectId: "scanwatter-1bf04",
      storageBucket: "scanwatter-1bf04.firebasestorage.app",
      messagingSenderId: "19246885609",
      appId: "1:19246885609:web:c50bc7012698ddfcddde78"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 游 Funci칩n para proteger la p치gina
    async function checkAuth() {
      return new Promise((resolve) => {
        auth.onAuthStateChanged(async (user) => {
          if (!user) {
            window.location.replace("/login.html");
          } else {
            const token = await user.getIdToken();
            localStorage.setItem("userToken", token);
            resolve();
          }
        });
      });
    }

    // Ejecutar al inicio
    checkAuth();
  </script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>

  <!-- Service Worker + Logout -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js?v=5')
        .then(reg => console.log('SW OK:', reg.scope))
        .catch(err => console.error('SW ERROR:', err));
    }

    async function logout() {
      localStorage.removeItem("usuario");
      localStorage.removeItem("userToken");
      await auth.signOut();
      window.location.href = "/login.html";
    }
  </script>

</body>
